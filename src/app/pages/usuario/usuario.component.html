<div class="row animated fadeIn faster">
  <div class="col">
    <div class="row">
      <div class="col-sm">
        <h1>Usuario</h1>
      </div>
      <div class="col-sm">
        <app-valor-base></app-valor-base>
      </div>
    </div>
    <br />
    <form (ngSubmit)="guardar(f)" #f="ngForm">
      <div class="form-group">
        <label>
          Nombre
        </label>
        <input
          type="text"
          name="nombre"
          [(ngModel)]="objUsuario.nombre"
          class="form-control"
          placeholder="Nombre del usuario"
          required          
        />        
      </div>

      <div class="form-group">
        <label>
          Correo
        </label>
        <input
          type="email"
          name="correo"
          [(ngModel)]="objUsuario.correo"
          class="form-control"
          placeholder="Digite su correo"
          required
        />
      </div>

      <div class="form-group">
        <label>
          Cédula
        </label>
        <input
          type="text"
          name="cedula"
          [(ngModel)]="objUsuario.cedula"
          class="form-control"
          placeholder="Digite su cédula"
          required
        />
      </div>

      <div class="form-group">
        <label>
          Valor Prestamo
        </label>
        <input
          type="number"
          name="valorP"
          [(ngModel)]="objUsuario.valor"
          class="form-control"
          placeholder="Valor del préstamo"          
        />
      </div>

      <div class="form-group">
        <label>
          Fecha a pagar
        </label>
        <input
          type="date"
          name="fechaP"
          [(ngModel)]="objUsuario.fechaPagar"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label>
          Estado crédito
        </label>
        <select
          class="form-control"
          name="estadoC"
          [(ngModel)]="selectEstado"
          (ngModelChange)="modelChangeEstadoC($event)"          
        >
          <option empty-option="" value="" selected>Seleccionar</option>
          <option value="true">Aprobado</option>
          <option value="false">Rechazado</option>
        </select>
      </div>

      <div class="form-group">
        <label>
          Pago crédito
        </label>
        <select
          class="form-control"
          name="pagoC"
          [(ngModel)]="selectPago"
          (ngModelChange)="modelChangePagoC($event)"          
        >
          <option empty-option="" value="" selected>Seleccionar</option>
          <option value="true">Si</option>
          <option value="false">No</option>
        </select>
      </div>

      <hr />

      <div class="form-group">
        <button type="submit" class="btn btn-primary w-25">
          <em class="fa fa-save"></em>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
