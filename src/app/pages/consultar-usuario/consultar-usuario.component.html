<div class="row">
  <div class="col-sm">
    <h1>Lista de usuarios</h1>
  </div>
  <div class="col-sm">
    <app-valor-base></app-valor-base>
  </div>
</div>
<hr />

<table
  class="table mt-3 animated fadeIn faster"
  *ngIf="!cargando && objUsuario.length > 0"
>
  <caption>
    Listado de usuarios
  </caption>
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Cedula</th>
      <th scope="col">Nombre</th>
      <th scope="col">Correo</th>
      <th scope="col">Fecha Pago</th>
      <th scope="col">Estado crédito</th>
      <th scope="col">Pago crédito</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of objUsuario; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ usuario.cedula }}</td>
      <td>{{ usuario.nombre }}</td>
      <td>{{ usuario.correo }}</td>
      <td>{{ usuario.fechaPagar }}</td>
      <td>
        <label *ngIf="usuario.estadoCredito" class="badge badge-success"
          >Aprobado</label
        >
        <label *ngIf="!usuario.estadoCredito" class="badge badge-danger"
          >Rechazado</label
        >
      </td>
      <td>
        <label *ngIf="usuario.pagoCredito" class="badge badge-success"
          >Si</label
        >
        <label *ngIf="!usuario.pagoCredito" class="badge badge-danger"
          >No</label
        >
      </td>

      <td></td>
    </tr>
  </tbody>
</table>

<div
  class="alert alert-info text-center mt-3 animated fadeIn faster"
  *ngIf="cargando"
>
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <em class="fa fa-sync-alt fa-spin fa-2x"></em>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>

<div
  *ngIf="cargando && objUsuario.length === 0"
  class="alert alert-warning text-center mt-3 animated fadeIn faster"
>
  <h4 class="alert-heading">No hay registros</h4>
  <p>
    <em class="fa fa-exclamation fa-spin fa-2x"></em>
  </p>
</div>
